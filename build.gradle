buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }

    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group 'me.gsqlin.pctools.PCTools'
version '1.3'

archivesBaseName = 'PCTools'
sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    mappings channel: 'official', version: '1.16.5'
}
sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
    implementation fileTree(dir:'libs',includes: ['*.jar'])
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.35'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

processResources {
    expand(project.properties)
}

task copy(type: Copy){
    from buildDir.absolutePath + "\\libs\\"
    into "D:\\Desktop\\this is not games\\Minecraft\\Server\\Catserver1.16.5\\plugins"
    include('**/*.jar')
}